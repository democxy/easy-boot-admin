<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>模板信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <th:block th:include="include :: public_css" />
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-row" id="app">
    <form class="layui-form" id="form-member-add">
        <input type="hidden" name="id" v-model="templateInfo.id">
        <div class="layui-form-item">
            <label class="layui-form-label required">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" v-model="templateInfo.name"   placeholder="请输入名称" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">分类</label>
            <div class="layui-input-block">
                <input type="text" name="category" v-model="templateInfo.category"   placeholder="请输入分类" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">生成文件路径</label>
            <div class="layui-input-block">
                <input type="text" name="filePath" v-model="templateInfo.filePath"   placeholder="请输入生成文件路径" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">生成文件名</label>
            <div class="layui-input-block">
                <input type="text" name="fileName" v-model="templateInfo.fileName"   placeholder="请输入生成文件名" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">内容</label>
            <div class="layui-input-block">
                <textarea id="content" style="display: none;">{{templateInfo.content}}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">备注信息</label>
            <div class="layui-input-block">
            
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal"  th:if="${@permission.check('gen:templateInfo:save')}" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: public_js" />
<script th:inline="javascript">
    var app = new Vue({
        el: '#app',
        data: {
            templateInfo: [[${templateInfo}]],
        }
    })



    layui.use(['form','tree','layedit'], function () {
        var form = layui.form,
            layer = layui.layer,
            tree = layui.tree,
            $ = layui.jquery,
            layedit = layui.layedit;
        var index = layedit.build('content');
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var content = layedit.getContent(index);
            app.$data.templateInfo.content = content
            $.operate.submit("/gen/templateInfo/save", app.$data.templateInfo);
            return false;
        });

    });
</script>
</body>
</html>
