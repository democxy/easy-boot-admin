<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>模板信息列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <th:block th:include="include :: public_css" />
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main" id="app">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" v-model="entity.name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-inline">
                                <input type="text" name="category" v-model="entity.category" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary" v-on:click="getData(1)"><i class="layui-icon"></i> 搜 索</button>
                            <button type="button"  th:if="${@permission.check('gen:templateInfo:add')}" class="layui-btn" v-on:click="add()"><i class="layui-icon"></i> 添 加</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div style="overflow-x: auto">
            <table class="layui-table" >
                <thead>
                <tr>
                    <th>序号</th>
					<th>名称</th>
					<th>分类</th>
					<th>生成文件路径</th>
					<th>生成文件名</th>
					<th>内容</th>
					<th>创建者</th>
					<th>更新时间</th>
					<th>备注信息</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(templateInfo,index) in page.list">
                    <td>{{(index+1)+(pageNum-1)*pageSize}}</td>
                    <td>
						{{templateInfo.name}}
                    </td>
                    <td>
						{{templateInfo.category}}
                    </td>
                    <td>
						{{templateInfo.filePath}}
                    </td>
                    <td>
						{{templateInfo.fileName}}
                    </td>
                    <td>
						{{templateInfo.content}}
                    </td>
                    <td>
						{{templateInfo.createBy}}
                    </td>
                    <td>
                    
                    </td>
                    <td>
						{{templateInfo.remarks}}
                    </td>
                    <td style="word-break: keep-all;white-space:nowrap;">
                        <a href="javascript:void(0)" th:if="${@permission.check('gen:templateInfo:edit')}" @click="edit(templateInfo.id);" class="layui-btn layui-btn-sm">编辑</a>
                        <a href="javascript:void(0)" th:if="${@permission.check('gen:templateInfo:del')}" @click="del(templateInfo.id)" class="layui-btn layui-btn-sm layui-btn-danger">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <span id="page"></span>
    </div>
</div>

<th:block th:include="include :: public_js" />

<script>
    var app;
    function flashData(){
        app.getData(0)
    };
    layui.use(['laypage','layer'], function(){
        var $ = layui.jquery;
        var laypage = layui.laypage;
        var layer = layui.layer;
        app = new Vue({
            el: '#app',
            data: {
                pageUrl: "/gen/templateInfo/page",
                page:{},
                pageNum:1,
                pageSize:5,
                entity:{
                    "name":"",
                    "category":"",
                }
            },
            methods: {
               	getData: function (pageNum) {
                    if (1 == pageNum) app.$data.pageNum = 1;
                    $.operate.getPageData(laypage,app);
                },
                add: function () {
                    $.modal.open("新增模板信息",'/gen/templateInfo/form')
                },
                edit: function (id) {
                    $.modal.open("编辑模板信息",'/gen/templateInfo/form?id='+id)
                },
                del:function (id) {
                    $.operate.del('/gen/templateInfo/del/'+id,laypage,layer,app);
                }
            }
        });

        layer.ready(function(){
            app.getData(0)
        });
    });
</script>

</body>

</html>
